<div class="container">
    <h1>Register</h1>

    <fieldset>
        <ul>
            <li ng-repeat="externalLogin in account.externalLogins">
                <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Registration</legend>
        <ul>
            <li ng-repeat="message in controller.validationMessages">
                {{message}}
            </li>
        </ul>

        <form ng-submit="controller.register()">
            <div>
                <label>Email:</label>
                <input ng-model="controller.registerUser.email" />
            </div>
            <div>
                <div>
                    <label>First Name:</label>
                    <input ng-model="controller.registerUser.firstName" />
                </div>
                <div>
                    <label>Last Name:</label>
                    <input ng-model="controller.registerUser.lastName" />
                </div>
                <label>Password:</label>
                <input ng-model="controller.registerUser.password" />
            </div>
            <div>
                <label>Confirm Password:</label>
                <input ng-model="controller.registerUser.confirmPassword" />
            </div>
            <div>
            <label>Location:</label>
            <select ng-model="controller.registerUser.location">
            <option value="Seattle, WA">Seattle, WA</option>
            <option value="Phoenix, AZ">Phoenix, AZ</option>
            <option value="Houston, TX">Houston, TX</option>
            </select>
            </div>
            <br />
            <input type="submit" value="Register" />
        </form>
    </fieldset>
</div>
