<div ng-show="account.isLoggedIn()">
    <br />
    <button class="btn btn-warning"><a ui-sref="editProfile ({id: controller.user.id})"> Edit Profile</a></button>
    <div class="col-lg-8 col-lg-offset-2">
        <br />
        <img ng-src="{{controller.user.picture}}" style="height:128px; width:128px" id="proPicBackground" />
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{controller.user.firstName}}</td>
                <td>{{controller.user.lastName}}</td>
            </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead>
            <tr>
                <td>List of Category skills (Programming, music, data science, etc)</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li ng-repeat="cat in controller.userCategory.categories">
                            <a ui-sref="category({id: cat.id})">{{cat.categoryName}}</a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead>
            <tr>
                <td>List of Sub-Category skills (.Net, C#, Java, etc)</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li ng-repeat="subCat in controller.userSubCategory.subCategories">
                            <a ui-sref="subCategory({id: subCat.id})">{{subCat.subCategoryName}}</a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
