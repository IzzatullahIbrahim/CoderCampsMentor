<div ng-show="account.isLoggedIn()">
    <div class="row margin-search-1">
        <div class="col-md-4 col-md-offset-3">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model="search" type="text" class="form-control glyphicon glyphicon-search" placeholder="Search" style="width:390px;">
                </div>
            </form>
        </div>
    </div>

    <ul class="outer-scatter">
        <li ng-repeat="sc in controller.subCategories|filter:{categoryName: search}" class="inner-scatter" ui-sref="subCategory({id: sc.id})">
            <div class="scatter-content">
                <div class="scatter-image">
                    <img class="scatter-image-2" ng-src="{{sc.subCatImageUrl}}" />
                </div>
                <div class="scatter-name">
                    <a class="li-text">{{sc.subCategoryName}}</a>
                </div>
            </div>

            <div class="make-center">
                <a ng-show="account.getClaim('IsAdmin')" ui-sref="editSubCategory({id: c.id })" class="btn btn-warning">Edit</a>
                <a ng-show="account.getClaim('IsAdmin')" ng-click="controller.deleteSubCategory(c.id)" class="btn btn-danger">Delete</a>
            </div>
        </li>
    </ul>
</div>
