
<div ng-show="account.isLoggedIn()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input ng-model="search" type="text" class="form-control glyphicon glyphicon-search" placeholder="Search" style="width:390px;">
                    </div>
                </form>
            </div>
        </div>
        <ul id="scatter">
            <li ng-repeat="sc in controller.subCategories|filter:{subCategoryName: search}" class="item" id="scat"><a id="li-text" ui-sref="subCategory({id: sc.id})" class="well well-lg">{{sc.subCategoryName}}</a></li>
            <li ng-show="account.getClaim('IsAdmin')"><a ui-sref="editSubCategory({id: sc.id})">Edit SubCategory</a></li>
            <li ng-show="account.getClaim('IsAdmin')"><button ng-click="controller.deleteSubCategory(sc.id)" class="btn btn-danger">Delete SubCategory</button></li>
        </ul>
    </div>
</div>
