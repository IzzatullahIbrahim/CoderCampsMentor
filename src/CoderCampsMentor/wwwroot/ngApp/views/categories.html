<div ng-show="account.isLoggedIn()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input ng-model="search" type="text" class="form-control" name="search" id="search" placeholder="Search">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>
        <ul id="scatter">
            <li ng-repeat="c in controller.categories|filter:{categoryName: search}" class="item"><a ui-sref="category({id: c.id})" class="well well-lg" id="scat">{{c.categoryName}}</a></li>
            <li ng-show="account.getClaim('IsAdmin')"><a ui-sref="editCategory({id: c.id })"></a></li>
            <li ng-show="account.getClaim('IsAdmin')"><button ng-click="controller.deleteCategory(c.id)" class="btn btn-danger">Delete Category</button></li>
        </ul>
    </div>
</div>
