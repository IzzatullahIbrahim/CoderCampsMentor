<div ng-show="account.isLoggedIn()">
    <div class="row margin-search-1">
        <div class="col-md-4 col-md-offset-3">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model="search" type="text" class="form-control glyphicon glyphicon-search" placeholder="Search" style="width:390px;">
                </div>
            </form>
        </div>
    </div>

    <ul class="outer-scatter">
        <li ng-repeat="c in controller.categories|filter:{categoryName: search}" class="inner-scatter" >
            <div class="scatter-content"  ui-sref="category({id: c.id})">
                <div class="scatter-image">
                    <img class="scatter-image-2" ng-src="{{c.catImageUrl}}" />
                </div>
                <div class="scatter-name">
                    <a class="li-text">{{c.categoryName}}</a>
                </div>
            </div>

            <div class="make-center">
                <a ng-show="account.getClaim('IsAdmin')" ui-sref="editCategory({id: c.id })" class="btn btn-warning">Edit</a>
                <a ng-show="account.getClaim('IsAdmin')" ng-click="controller.deleteCategory(c.id)" class="btn btn-danger">Delete</a>
            </div>
        </li>
    </ul>
</div>
