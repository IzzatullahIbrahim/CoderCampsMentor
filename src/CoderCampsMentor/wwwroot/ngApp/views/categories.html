<div ng-show="account.isLoggedIn()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input ng-model="search" type="text" class="form-control glyphicon glyphicon-search" placeholder="Search" style="width:390px;">
                    </div>
                </form>
            </div>
        </div>
        <ul id="scatter">
            <li ng-repeat="c in controller.categories|filter:{categoryName: search}" class="item" id="scat"><a ui-sref="category({id: c.id})" class="well well-lg" id="li-text">{{c.categoryName}}</a></li>
            <li ng-show="account.getClaim('IsAdmin')"><a ui-sref="editCategory({id: c.id })"></a></li>
            <li ng-show="account.getClaim('IsAdmin')"><button ng-click="controller.deleteCategory(c.id)" class="btn btn-danger">Delete Category</button></li>
        </ul>
    </div>
</div>
