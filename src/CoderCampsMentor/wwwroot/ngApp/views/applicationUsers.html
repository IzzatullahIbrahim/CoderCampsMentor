<div ng-show="account.isLoggedIn()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input ng-model="search" type="text" class="form-control" name="search" id="search" placeholder="Search">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <br />
        <table class="table table-bordered">
            <thead>
                <tr>

                    <th>User pic</th>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="au in controller.appUsers|filter:{firstName: search}">
                    <td><img class="dp" ng-src="{{au.picture}}" style="height:28px; width:28px" id="proPicBackground"/></td>
                    <td>
                        <a ui-sref="applicationUser({id: au.id})">{{au.firstName}} {{au.lastName}}</a>
                    </td>
                    <td>{{au.location}}</td>
                    <td ng-show="account.getClaim('IsAdmin')">
                        <a ui-sref="addCategoryAndSubCategoryToUser({id: au.id})">Add a Category and Sub Category</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
