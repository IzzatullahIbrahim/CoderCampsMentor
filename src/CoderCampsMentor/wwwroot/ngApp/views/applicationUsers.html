<div ng-show="account.isLoggedIn()">
    <div class="row margin-search-2">
        <div class="col-md-4 col-md-offset-3">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model="search" type="text" class="form-control glyphicon glyphicon-search" placeholder="Search" style="width:390px;">
                </div>
            </form>
        </div>
    </div>

    <div class="listofUsersContainer">
        <div class="user-style" ng-repeat="au in controller.appUsers|filter:{firstName: search}">
            <div class="card kl-card kl-xl kl-spin kl-reveal kl-fade kl-overlay kl-show kl-slide-in kl-shine" ui-sref="applicationUser({id: au.id})">

                <div class="kl-card-block kl-md bg-white kl-shadow-br addMore" ui-sref="applicationUser({id: au.id})">
                    <a href="#" class="kl-card-avatar kl-md kl-pl kl-plo"><img class="kl-b-danger kl-b-circle kl-b-3 kl-reveal kl-spin kl-fast kl-shadow-br kl-shine" ng-src="{{au.picture}}"></a>
                </div>

                <div class="kl-card-block kl-md bg-primary kl-shadow-br kl-overlay">
                    <div class="kl-background">
                        <img src="http://wallpapercave.com/wp/GProxpt.jpg" />
                    </div>

                    <div class="kl-card-overlay kl-card-overlay-split-v-4 kl-dark kl-inverse kl-top-in">
                        <div class="kl-card-overlay-item"></div>
                        <div class="kl-card-overlay-item">
                            <div class="kl-figure-block add-margin-top">
                                <span class="kl-figure kl-txt-shadow">{{au.firstName}}</span>
                            </div>
                        </div>
                        <div class="kl-card-overlay-item">
                            <div class="kl-figure-block add-margin-top">
                                <span class="kl-figure kl-txt-shadow">{{au.lastName}}</span>
                            </div>
                        </div>
                        <div class="kl-card-overlay-item"></div>
                    </div>

                    <div class="kl-card-item kl-pbr kl-show text-primary    ">
                        <div class="kl-figure-block">
                            <span class="kl-figure">{{au.location}}</span>
                        </div>
                    </div>

                    <div class="kl-card-item kl-pm kl-show kl-txt-shadow text-center">
                        <h3 class="mb-0 text-color-1">{{au.firstName}} {{au.lastName}}</h3>
                        <div class="mb-0 text-color-1">{{au.email}}</div>
                    </div>

                    <div class="kl-card-item kl-ptl kl-card-social kl-show add-margin">
                        <a></a>
                        <a href="#"><img class="kl-b-2 kl-shine kl-spin" src="http://vignette4.wikia.nocookie.net/iourpg/images/5/55/Facebook.png/revision/latest?cb=20150217163532" /></a>
                        <a href="#"><img class="kl-b-2 kl-shine kl-spin" src="http://blog.rossmortgage.com/wp-content/uploads/2012/10/social_li.png" /></a>
                        <a href="#"><img class="kl-b-2 kl-shine kl-spin" src="http://www.chicagooperatheater.org/lib/bs3/icons/twitter.png" /></a>
                        <a href="#"><img class="kl-b-2 kl-shine kl-spin" src="https://raw.githubusercontent.com/moka-project/moka-icon-theme/v5.3.0/Moka/48x48/web/web-github.png" /></a>
                    </div>

                    <div class="kl-card-item kl-ptr kl-show text-center kl-w50">
                        <span class="badge badge-success">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
