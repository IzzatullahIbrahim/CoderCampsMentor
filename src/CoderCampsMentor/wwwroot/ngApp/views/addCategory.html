<div ng-show="account.getClaim('IsAdmin')">
    <div ng-show="account.isLoggedIn()">
        {{controller.message}}
        <form ng-submit="controller.addCategory();">
            <label>Category Name: </label>
            <input type="text" ng-model="controller.category.categoryName" />

            <button>Add a Category</button>
        </form>
    </div>
</div>
